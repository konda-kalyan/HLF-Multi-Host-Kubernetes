apiVersion: v1
kind: Service
metadata:
  name: peer1-org2-example-com
  labels:
    run: peer1-org2-example-com
spec:
  type: ClusterIP 
  selector:
    name: peer1-org2-example-com
  ports:
  - protocol: TCP
    port: 7051
    name: grpcs
  - protocol: TCP
    port: 7053
    name: events
  - protocol: TCP
    port: 5984
    name: couchdb
  - protocol: TCP
    port: 9443
    name: operations
